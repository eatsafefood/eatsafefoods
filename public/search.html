<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="search.css" />
    </head>
    <body>
        <div class="container">
            <h1>Restaurant Search</h1>
            <p>Below is a list of every restaurant in College Park, Maryland. Begin typing in the search bar to filter the list by restaurant name or address.</p>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a restaurant"
                />
            </div>
            <ul id="restaurantList"></ul>
        </div>
        <script src="js/search.js"></script>
    </body>
</html>
